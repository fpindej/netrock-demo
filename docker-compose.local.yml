name: netrock-local

x-api-environment: &api-environment
  ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
  ConnectionStrings__Database: Host=db;Port=5432;Database=${POSTGRES_DB:-netrock};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
  Caching__Redis__ConnectionString: redis:6379
  Caching__Redis__Password: ${REDIS_PASSWORD}
  Authentication__Jwt__Key: ${JWT_SECRET_KEY}
  Hosting__ReverseProxy__TrustedNetworks__0: 172.16.0.0/12
  Serilog__WriteTo__0__Name: Seq
  Serilog__WriteTo__0__Args__serverUrl: http://seq:80

x-db-environment: &db-environment
  POSTGRES_DB: ${POSTGRES_DB:-netrock}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

x-frontend-environment: &frontend-environment
  API_URL: ${API_URL:-http://api:8080}
  ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
  PUBLIC_TURNSTILE_SITE_KEY: ${PUBLIC_TURNSTILE_SITE_KEY:-1x00000000000000000000AA}

x-common-settings: &common-settings
  restart: unless-stopped
  networks:
    - application_network

services:
  api:
    build:
      context: ./src/backend
      dockerfile: Netrock.WebApi/Dockerfile
      args:
        STRIP_DEV_CONFIG: "false"
    container_name: netrock-local-api
    env_file: .env
    environment: *api-environment
    <<: *common-settings
    ports:
      - "${API_PORT:-13002}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      seq:
        condition: service_started

  seq:
    image: datalust/seq:latest
    container_name: netrock-local-seq
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    ports:
      - "${SEQ_PORT:-13008}:80"
    <<: *common-settings
    volumes:
      - seq_data:/data

  redis:
    image: redis:7-alpine
    container_name: netrock-local-redis
    <<: *common-settings
    ports:
      - "${REDIS_PORT:-13006}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  db:
    image: postgres:15-alpine
    container_name: netrock-local-db
    environment: *db-environment
    <<: *common-settings
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-13004}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.local
    container_name: netrock-local-frontend
    environment: *frontend-environment
    volumes:
      - ./src/frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-13000}:5173"
    depends_on:
      api:
        condition: service_healthy
    <<: *common-settings

volumes:
  db_data:
    name: netrock-local-db-data
  redis_data:
    name: netrock-local-redis-data
  seq_data:
    name: netrock-local-seq-data
  frontend_node_modules:
    name: netrock-local-frontend-node-modules

networks:
  application_network:
    name: netrock-local-network
    driver: bridge
