name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    timeout-minutes: 1
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/backend/**'
              - 'global.json'
            frontend:
              - 'src/frontend/**'

  backend-build:
    name: Backend build
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('src/backend/**/*.csproj', 'src/backend/Directory.Packages.props') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore src/backend/Netrock.slnx

      - name: Build
        run: dotnet build src/backend/Netrock.slnx --no-restore -c Release

      - name: Test
        id: test
        continue-on-error: true
        run: >-
          dotnet test src/backend/Netrock.slnx
          --no-build -c Release
          --collect:"XPlat Code Coverage"
          --results-directory ./coverage

      - name: Generate coverage report
        if: always() && steps.test.outcome != 'skipped'
        uses: danielpalme/ReportGenerator-GitHub-Action@v5
        with:
          reports: 'coverage/**/coverage.cobertura.xml'
          targetdir: coverage-report
          reporttypes: 'MarkdownSummaryGithub'

      - name: Publish coverage summary
        if: always() && steps.test.outcome != 'skipped'
        run: cat coverage-report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

  frontend-checks:
    name: Frontend checks
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: src/frontend
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate paraglide messages
        run: npx paraglide-js compile --project ./project.inlang --outdir ./src/lib/paraglide

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check

      # - name: Test
      #   run: npm test

  ci-passed:
    name: CI passed
    if: always()
    needs: [backend-build, frontend-checks]
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Verify upstream jobs
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "::error::One or more upstream jobs failed or were cancelled"
            exit 1
          fi
          echo "All upstream jobs passed or were skipped"
